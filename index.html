<!DOCTYPE html>
<html lang="de" ng-app="sponsormapapp">
<head>
    <title>Sprossbox - Unsere Unterst√ºtzer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/ui-leaflet/dist/ui-leaflet.min.js"></script>
    <script src="bower_components/Leaflet.label/dist/leaflet.label.js"></script>
    <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/Leaflet.label/dist/leaflet.label.css" />
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <style>
	.leaflet-label {top: -65px; left: 25px; font-family: "Roboto",Helvetica, Arial, sans-serif !important;background: white; border-radius: 10px; font-size: 14px;}
	.leaflet-label a {text-decoration: none; color:black; font-size: 12px;}
    </style>
    <script> 
	WebFont.load({ google: {families: ['Roboto']} });
        var app = angular.module("sponsormapapp", ['ui-leaflet']);

        app.controller('MainCtrl', [ '$scope', function($scope) {

	    var sprossbox_icon = { iconUrl:'sprossbox-icon.png',iconAnchor:[25,88],popupAnchor:[60,0]}

            angular.extend($scope, {
                centralgermany: {
                    lat: 51.163375,
                    lng: 10.447683,
                    zoom: 8
                },

                markers: {

                    s1: {
                        group: 'sprossbox',
                        lat:51.059,  
                        lng: 13.773,
                        label: {
				message: "heimgruen<br><a href='https://www.heimgruen.de'>www.heimgruen.de</a>",
                            options: {
                                noHide: true
                            }
                        },
			icon: sprossbox_icon
                    },

                    s2: {
                        group: 'sprossbox',
                        lat: 51.062,
                        lng: 13.752,
                        label: {
                            message: "An unlinked sponsor",
                            options: {
                                noHide: true
                            }
                        },
			icon: sprossbox_icon
                    }
                },
            });
        } ]);
    </script>
</head>
<body ng-controller="MainCtrl">
    <leaflet lf-center="centralgermany" markers="markers" height="100vh" width="100vw"></leaflet>
</body>
</html>
